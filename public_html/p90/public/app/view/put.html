<div class="container">
  <form ng-submit="procesar()">
    <div class="col-md-4 col-md-offset-4" style="margin-top: 5%">
      <h2>Method Put</h2>
    </div>
    <div class="col-md-4 col-md-offset-4 jumbotron" style="margin-top: 5%" >

      <div class="input-grup">
        <div>
          <label>Write your name </label>
          <input class="form-control" type="text" placeholder="Name" ng-model="data.nombre" required >
        </div>
        <br>
        <label>Write your Age </label>
        <input class="form-control" type="number" placeholder="Age" ng-model="data.edad" required>
        <br>
      </div>
      <button type="submit" class="btn btn-success  ">Send</button>
      <a ui-sref="index" class="btn btn-danger">Menu</a>
    </div>
  </form>
  <div  style="margin-top:5%" class="col-md-6 col-md-offset-4">
    <h3>{{respuesta}}</h3>
  </div>
</div>
