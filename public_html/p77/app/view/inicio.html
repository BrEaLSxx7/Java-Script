<div class="container jumbotron" id="agg2">
	<form>
		<label>Agregar un contacto</label>
		<div class="form-row">
			<div class="form-group col-md-4">
				<label class="col-form-label">Nombre</label>
				<input required ng-model="contact.name" type="text" class="form-control"  placeholder="Digite el nombre del contacto">
			</div>
			<div class="form-group col-md-4">
				<label class="col-form-label">Apellidos</label>
				<input required ng-model="contact.surname" type="text" class="form-control"  placeholder="Digite el apellido del contacto">
			</div>
			<div class="form-group col-md-4">
				<label class="col-form-label">Telefono</label>
				<input required ng-model="contact.phone" type="number" class="form-control"  placeholder="Digite el telefono del contacto">
			</div>
		</div>
		<div class="container text-center my-2">
			<button type="button" class="btn btn-info" ng-click="add()">ADD</button>
		</div>
	</form>
</div>


<div class="container jumbotron" >
	<label class="col-form-label">Contactos</label>
	<table class="table">
		<thead class="thead-inverse">
			<tr>
				<th>Nombre</th>
				<th>Apellidos</th>
				<th>telefono</th>
			</tr>
		</thead>
		<tbody >
			<tr ng-repeat="person in people">
			<th>{{person.name}}</th>
			<th>{{person.surname}}</th>
			<th> {{person.phone}} </th>
			</tr>
		</tbody>
	</table>
